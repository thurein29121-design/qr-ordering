<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard â€” TasteQR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="design.css">
  <style>
    body { padding: 20px; background: var(--bg); font-family: "Poppins", sans-serif;background-color: #677e88; }
    h2 { color: whitesmoke;
       text-align: left; margin-bottom: 10px; background: linear-gradient(90deg, #121b1f, #22d3ee);
      border-radius: 10px;}

    #top-bar { text-align: left; margin-bottom: 10px; }

    button {
      background:rgb(92, 61, 61);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      margin: 5px;
      transition: 0.2s;
    }
    button:hover { opacity: 0.9; transform: translateY(-2px); }

    #mute-btn {
      background: #666;
      color: white;
      font-weight: 600;
    }
    #mute-btn.active { background: #cc0000; }

    table {
      width: 100%;
      color: whitesmoke;
      border-collapse: collapse;
      background: #384e58;
      box-shadow: 0 2px 6px rgba(176, 140, 140, 0.1);
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: var(--brand);
      color: white;
      font-weight: bold;
    }

    .new-order {
      animation: flash 1s ease-in-out 3;
    }
    @keyframes flash {
      0% { background-color: #fffbe6; }
      50% { background-color: #ffec99; }
      100% { background-color: #fffbe6; }
    }
  </style>
</head>

<body>

  <h2> âš¡Rainbow âš¡</h2>

  <div id="top-bar">
    <button id="refresh">ðŸ”„ Refresh Orders</button>
     <button id="sales-btn">ðŸ“ˆ Sales Dashboard</button>
  </div>

  <table id="order-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Table</th>
        <th>Total (Â¥)</th>
        <th>Status</th>
        <th>Created</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  

<script>
/**********************************************
 * ADMIN AUTH POPUP â€” ALWAYS SHOW WHEN NEEDED
 **********************************************/
document.addEventListener("DOMContentLoaded", () => {

    const token = localStorage.getItem("adminToken");
    if (!token) showAdminLogin();

    loadOrders(false); // load after DOM is ready
});


function showAdminLogin() {
    // prevent duplicates
    if (document.getElementById("admin-login-popup")) return;

    const popup = document.createElement("div");
    popup.id = "admin-login-popup";
    popup.style = `
        position: fixed; inset: 0;
        background: rgba(0,0,0,0.5);
        display:flex; justify-content:center; align-items:center;
        z-index:9999;
    `;

    popup.innerHTML = `
        <div style="
            background:white; padding:25px; border-radius:10px;
            width:330px; text-align:center;
        ">
            <h2>Admin Login</h2>
            <input id="admin-user" placeholder="Username"
                   style="width:100%; padding:8px; margin-top:10px;">
            <input id="admin-pass" type="password" placeholder="Password"
                   style="width:100%; padding:8px; margin-top:10px;">
            <button id="admin-login-btn" style="
                width:100%; padding:10px; margin-top:15px;
                background:#007bff; color:white; border:none; border-radius:8px;
            ">Login</button>
            <p id="admin-login-error" style="color:red; margin-top:10px;"></p>
        </div>
    `;

    document.body.appendChild(popup);

    document.getElementById("admin-login-btn").onclick = handleAdminLogin;
}


async function handleAdminLogin() {
    const username = document.getElementById("admin-user").value.trim();
    const password = document.getElementById("admin-pass").value.trim();
    const errBox = document.getElementById("admin-login-error");

    if (!username || !password) {
        errBox.textContent = "Please enter both fields.";
        return;
    }

    try {
        const res = await fetch("/api/admin/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
            errBox.textContent = data.error || "Login failed";
            return;
        }

        localStorage.setItem("adminToken", data.token);

        document.getElementById("admin-login-popup")?.remove();
        loadOrders(false);

    } catch {
        errBox.textContent = "Network error";
    }
}


/**********************************************
 * FETCH ORDERS â€” ALWAYS AUTHORIZED
 **********************************************/
function getAuthHeaders() {
    return {
        "Authorization": "Bearer " + (localStorage.getItem("adminToken") || "")
    };
}

async function loadOrders() {
    const tbody = document.querySelector("#order-table tbody");

    try {
        const res = await fetch("/api/order/list", {
            headers: getAuthHeaders()
        });

        if (res.status === 401) {
            showAdminLogin();
            return;
        }

        const list = await res.json();

        if (!Array.isArray(list)) {
            tbody.innerHTML = "<tr><td colspan='6'>Error loading data</td></tr>";
            return;
        }

        tbody.innerHTML = list.map(o => `
            <tr>
                <td>${o.id}</td>
                <td>${o.table_no}</td>
                <td>${o.total}</td>
                <td>${o.status}</td>
                <td>${o.created_at}</td>
                <td><button class="view-btn" data-id="${o.id}">View</button></td>
            </tr>
        `).join("");

    } catch (err) {
        console.error("âŒ order load error:", err);
    }
}


/**********************************************
 * BUTTONS
 **********************************************/
document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("refresh").onclick = () => loadOrders(false);
    document.getElementById("sales-btn").onclick = () => {
        window.location.href = "sales.html";
    };
});
</script>


</body>
</html>
