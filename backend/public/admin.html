<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard â€” TasteQR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="design.css">
  <style>
    body { padding: 20px; background: var(--bg); font-family: "Poppins", sans-serif;background-color: #677e88; }
    h2 { color: whitesmoke;
       text-align: left; margin-bottom: 10px; background: linear-gradient(90deg, #121b1f, #22d3ee);
      border-radius: 10px;}

    #top-bar { text-align: left; margin-bottom: 10px; }

    button {
      background:rgb(92, 61, 61);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      margin: 5px;
      transition: 0.2s;
    }
    button:hover { opacity: 0.9; transform: translateY(-2px); }

    #mute-btn {
      background: #666;
      color: white;
      font-weight: 600;
    }
    #mute-btn.active { background: #cc0000; }

    table {
      width: 100%;
      color: whitesmoke;
      border-collapse: collapse;
      background: #384e58;
      box-shadow: 0 2px 6px rgba(176, 140, 140, 0.1);
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: var(--brand);
      color: white;
      font-weight: bold;
    }

    .new-order {
      animation: flash 1s ease-in-out 3;
    }
    @keyframes flash {
      0% { background-color: #fffbe6; }
      50% { background-color: #ffec99; }
      100% { background-color: #fffbe6; }
    }
  </style>
</head>

<body>

  <h2> âš¡Rainbow âš¡</h2>

  <div id="top-bar">
    <button id="refresh">ðŸ”„ Refresh Orders</button>
     <button id="sales-btn">ðŸ“ˆ Sales Dashboard</button>
  </div>

  <table id="order-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Table</th>
        <th>Total (Â¥)</th>
        <th>Status</th>
        <th>Created</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  

<script>
let lastOrderIds = new Set();





// load orders
async function loadOrders(playSound = true) {
  try {
    const res = await fetch('/api/order/list');
    const data = await res.json();
    const tbody = document.querySelector('#order-table tbody');

    if (!Array.isArray(data) || data.length === 0) {
      tbody.innerHTML = '<tr><td colspan="6">No orders yet.</td></tr>';
      return;
    }

    tbody.innerHTML = data.map(o => `
      <tr data-id="${o.id}" data-table="${o.table_no}">
        <td>${o.id}</td>
        <td>${o.table_no}</td>
        <td>Â¥${Number(o.total).toFixed(2)}</td>
        <td>${o.status}</td>
        <td>${new Date(o.created_at).toLocaleString()}</td>
        <td><button class="view-btn" data-id="${o.id}">View</button></td>
      </tr>
    `).join("");

    // detect new orders
    const newIds = new Set(data.map(o => o.id));
    let hasNew = false;
    
    newIds.forEach(id => {
      if (!lastOrderIds.has(id)) {
        let row = document.querySelector(`tr[data-id="${id}"]`);
        if (row) row.classList.add("new-order");
        hasNew = true;
        console.log("ðŸ†• New order:", id);
      }
    });

    lastOrderIds = newIds;



    attachViewButtons();

  } catch (err) {
    console.error("âŒ Failed to load orders:", err);
  }
}

// view button
function attachViewButtons() {
  document.querySelectorAll(".view-btn").forEach(btn => {
    btn.addEventListener("click", async () => {
      const id = btn.dataset.id;
      try {
        const res = await fetch(`/api/order/${id}`);
        const data = await res.json();
        if (!data.order) return alert("Order not found");

        const itemsText = data.items.map(i => {
          let addons = [];
          try { addons = i.addons ? JSON.parse(i.addons) : []; } catch {}
          const details = [
            i.size ? `Size: ${i.size}` : "",
            i.spice ? `Spice: ${i.spice}` : "",
            i.juice ? `Juice: ${i.juice}` : "",
            addons.length ? `Add-ons: ${addons.map(a => a.name).join(", ")}` : ""
          ].filter(Boolean).join(", ");

          return `${i.name} (${details}) Ã— ${i.qty} = Â¥${i.subtotal}`;
        }).join("\n");

        alert(
          `Order #${id}\nTable: ${data.order.table_no}\nStatus: ${data.order.status}\nTotal: Â¥${data.order.total}\n\nItems:\n${itemsText}`
        );
      } catch (e) {
        console.error("âŒ Failed to view order:", e);
      }
    });
  });
}

// buttons
document.getElementById("refresh").onclick = () => loadOrders(false);

document.getElementById("sales-btn").addEventListener("click", () => {
  window.location.href = "/sales.html";
});

// auto refresh
setInterval(() => loadOrders(true), 10000);

// initial load
loadOrders(false);
</script>

</body>
</html>
