<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard â€” TasteQR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="design.css">
  <style>
    body { padding: 20px; background: var(--bg); font-family: "Poppins", sans-serif;background-color: #677e88; }
    h2 { color: whitesmoke;
       text-align: left; margin-bottom: 10px; background: linear-gradient(90deg, #121b1f, #22d3ee);
      border-radius: 10px;}

  </style>

<body>

  <h2> âš¡Rainbow âš¡</h2>

  <div id="top-bar">
    <button id="refresh">ðŸ”„ Refresh Orders</button>
     <button id="sales-btn">ðŸ“ˆ Sales Dashboard</button>
  </div>

  <table id="order-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Table</th>
        <th>Total (Â¥)</th>
        <th>Status</th>
        <th>Created</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  

<script>
/**********************************************
 * ADMIN AUTH â€” POPUP LOGIN
 **********************************************/

function showAdminLogin() {
    if (document.getElementById("admin-login-popup")) return;

    const popup = document.createElement("div");
    popup.id = "admin-login-popup";
    popup.style = `
        position: fixed; inset: 0;
        background: rgba(0,0,0,0.5);
        display:flex; justify-content:center; align-items:center;
        z-index:9999;
    `;

    popup.innerHTML = `
        <div style="
            background:white; padding:25px; border-radius:10px;
            width:330px; text-align:center;
        ">
            <h2>Admin Login</h2>
            <input id="admin-user" placeholder="Username" style="width:100%; padding:8px; margin-top:10px;">
            <input id="admin-pass" type="password" placeholder="Password" style="width:100%; padding:8px; margin-top:10px;">
            <button id="admin-login-btn" style="
                width:100%; padding:10px; margin-top:15px;
                background:#007bff; color:white; border:none; border-radius:8px;
            ">Login</button>
            <p id="admin-login-error" style="color:red; margin-top:10px;"></p>
        </div>
    `;

    document.body.appendChild(popup);

    document.getElementById("admin-login-btn").addEventListener("click", handleAdminLogin);
}

async function handleAdminLogin() {
    const username = document.getElementById("admin-user").value.trim();
    const password = document.getElementById("admin-pass").value.trim();

    const errBox = document.getElementById("admin-login-error");
    if (!username || !password) {
        errBox.textContent = "Please enter both fields.";
        return;
    }

    try {
        const res = await fetch("/api/admin/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
            errBox.textContent = data.error || "Login failed.";
            return;
        }

        localStorage.setItem("adminToken", data.token);

        document.getElementById("admin-login-popup")?.remove();
        loadOrders(false);

    } catch (e) {
        errBox.textContent = "Network error.";
    }
}


// Auto login check
(function initAdminAuth() {
    if (!localStorage.getItem("adminToken")) {
        showAdminLogin();
    }
})();


/**********************************************
 * FETCH ORDERS WITH AUTH TOKEN
 **********************************************/

function getAuthHeaders() {
    return {
        "Authorization": "Bearer " + (localStorage.getItem("adminToken") || "")
    };
}

async function loadOrders(playSound = true) {
    const tbody = document.querySelector('#order-table tbody');
    if (!tbody) return;

    try {
        const res = await fetch('/api/order/list', { headers: getAuthHeaders() });

        // If token missing/expired â†’ login popup
        if (res.status === 401) {
            showAdminLogin();
            return;
        }

        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6">No orders yet.</td></tr>';
            return;
        }

        tbody.innerHTML = data.map(o => `
            <tr>
                <td>${o.id}</td>
                <td>${o.table_no}</td>
                <td>${o.total}</td>
                <td>${o.status}</td>
                <td>${o.created_at}</td>
                <td><button class="view-btn" data-id="${o.id}">View</button></td>
            </tr>
        `).join("");

    } catch (err) {
        console.error("Order load error:", err);
    }
}


/**********************************************
 * BUTTONS: REFRESH + SALES
 **********************************************/

document.addEventListener("DOMContentLoaded", () => {

    const refreshBtn = document.getElementById("refresh");
    if (refreshBtn) {
        refreshBtn.onclick = () => loadOrders(false);
    }

    const salesBtn = document.getElementById("sales-btn");
    if (salesBtn) {
        salesBtn.onclick = () => {
            window.location.href = "sales.html";
        };
    }

    loadOrders(false);
});


</script>

</body>
</html>
