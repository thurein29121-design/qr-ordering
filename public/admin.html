<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="design.css">
  <style>
    body { padding: 20px; background: var(--bg); font-family: "Poppins", sans-serif;background-color: #677e88; }
    h2 { color: whitesmoke;
       text-align: left; margin-bottom: 10px; background: linear-gradient(90deg, #121b1f, #22d3ee);
      border-radius: 10px;}

    #top-bar { text-align: left; margin-bottom: 10px; }

    button {
      background:rgb(92, 61, 61);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      margin: 5px;
      transition: 0.2s;
    }
    button:hover { opacity: 0.9; transform: translateY(-2px); }

    table {
      width: 100%;
      color: whitesmoke;
      border-collapse: collapse;
      background: #384e58;
      box-shadow: 0 2px 6px rgba(176, 140, 140, 0.1);
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: var(--brand);
      color: white;
      font-weight: bold;
    }

    .new-order {
      animation: flash 1s ease-in-out 3;
    }
    @keyframes flash {
      0% { background-color: #fffbe6; }
      50% { background-color: #ffec99; }
      100% { background-color: #fffbe6; }
    }
  </style>
</head>

<body>

  <h2> âš¡Rainbow âš¡</h2>

  <div id="top-bar">
    <button id="refresh">ðŸ”„ Refresh Orders</button>
    <button id="sales-btn">ðŸ“ˆ Sales Dashboard</button>
  </div>

  <table id="order-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Table</th>
        <th>Total (Â¥)</th>
        <th>Status</th>
        <th>Created</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>

/**********************************************
 * ALWAYS SHOW LOGIN POPUP FIRST
 **********************************************/
document.addEventListener("DOMContentLoaded", () => {
    if (!localStorage.getItem("adminToken")) {
        showAdminLogin();
    } else {
        loadOrders();
    }
});

/**********************************************
 * LOGIN POPUP
 **********************************************/
function showAdminLogin() {
    if (document.getElementById("admin-login-popup")) return;

    const box = document.createElement("div");
    box.id = "admin-login-popup";
    box.style = `
        position:fixed; inset:0; background:rgba(0,0,0,0.5);
        display:flex; justify-content:center; align-items:center; z-index:9999;
    `;
    box.innerHTML = `
        <div style="background:white;padding:20px;border-radius:10px;width:300px;text-align:center;">
            <h3>Admin Login</h3>
            <input id="admin-user" placeholder="Username" style="width:100%;padding:8px;margin-top:10px;">
            <input id="admin-pass" type="password" placeholder="Password" style="width:100%;padding:8px;margin-top:10px;">
            <button id="admin-login-btn" style="margin-top:15px;padding:10px;background:#007bff;color:white;border:none;border-radius:6px;cursor:pointer;">
                Login
            </button>
            <p id="admin-login-error" style="color:red;margin-top:10px;"></p>
        </div>
    `;
    document.body.appendChild(box);

    document.getElementById("admin-login-btn").onclick = handleAdminLogin;
}

async function handleAdminLogin() {
    const user = document.getElementById("admin-user").value.trim();
    const pass = document.getElementById("admin-pass").value.trim();
    const err = document.getElementById("admin-login-error");

    if (!user || !pass) {
        err.textContent = "Enter username & password.";
        return;
    }

    const res = await fetch("/api/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: user, password: pass })
    });

    const data = await res.json();

    if (!res.ok) {
        err.textContent = data.error || "Login failed.";
        return;
    }

    localStorage.setItem("adminToken", data.token);
    document.getElementById("admin-login-popup").remove();
    loadOrders();
}

/**********************************************
 * AUTH HEADER
 **********************************************/
function authHeaders() {
    return {
        "Authorization": "Bearer " + (localStorage.getItem("adminToken") || "")
    };
}

/**********************************************
 * FETCH ORDERS  (FIXED)
 **********************************************/
async function loadOrders() {
    const tbody = document.querySelector("#order-table tbody");

    try {
        // FIXED ROUTE â€” correct admin order list API
        const res = await fetch("/api/order/list", { headers: authHeaders() });

        if (res.status === 401) {
            showAdminLogin();
            return;
        }

        const orders = await res.json();

        if (!Array.isArray(orders)) {
            tbody.innerHTML = "<tr><td colspan='6'>No orders.</td></tr>";
            return;
        }

        tbody.innerHTML = orders.map(o => `
            <tr>
                <td>${o.id}</td>
                <td>${o.table_no}</td>
                <td>Â¥${o.total}</td>
                <td>${o.status}</td>
                <td>${new Date(o.created_at).toLocaleString()}</td>
                <td><button data-id="${o.id}" class="view-btn">View</button></td>
            </tr>
        `).join("");

        
attachViewButtons();
    } catch (err) {
        console.error(err);
        tbody.innerHTML = "<tr><td colspan='6'>Server error.</td></tr>";
    }
}

/**********************************************
 * BUTTONS
 **********************************************/
document.addEventListener("DOMContentLoaded", () => {
    const refresh = document.getElementById("refresh");
    if (refresh) refresh.onclick = () => loadOrders();

    const sales = document.getElementById("sales-btn");
    if (sales) sales.onclick = () => window.location.href = "sales.html";
});

function attachViewButtons() {
  document.querySelectorAll(".view-btn").forEach(btn => {
    btn.addEventListener("click", async () => {
      const id = btn.dataset.id;
      try {
        const res = await fetch(`/api/order/view/${id}`, { headers: authHeaders() });
        const data = await res.json();
        if (!data.order) return alert("Order not found");

        const itemsText = data.items.map(i => {
          let addons = [];
          try { addons = i.addons ? JSON.parse(i.addons) : []; } catch {}

          const details = [
            i.size ? `Size: ${i.size}` : "",
            i.spice ? `Spice: ${i.spice}` : "",
            i.juice ? `Juice: ${i.juice}` : "",
            addons.length ? `Add-ons: ${addons.map(a => a.name).join(", ")}` : ""
          ]
          .filter(Boolean)
          .join(", ");

          return `${i.name} (${details}) Ã— ${i.qty} = Â¥${i.subtotal}`;
        }).join("\n");

        alert(
          `Order #${id}\nTable: ${data.order.table_no}\nStatus: ${data.order.status}\nTotal: Â¥${data.order.total}\n\nItems:\n${itemsText}`
        );
      } catch (e) {
        console.error("âŒ Failed to view order:", e);
      }
    });
  });
}

setInterval(() => {
  // Only refresh if admin is logged in
  if (localStorage.getItem("adminToken")) {
    loadOrders();
  }
}, 3000);
</script>
</body>
</html>
